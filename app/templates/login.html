{% extends "main.html" %} {% block title %}Login{% endblock %} {% block
page_content%}
<style>
  .logo a {
    position: absolute;
    left: 20px;
    color: cornflowerblue;
    animation: fadeIn 2s;
    text-decoration: none;
  }
    .body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
        animation: fadeIn 2s;
    }
    .login-header{
        color: cornflowerblue;
    }
  .login-container {
    width: 50vh;
    
  }
  .username, .password{
    color: #a8a8a8;
  }

  .login input[type="text"],
  .login input[type="password"] {
    width: 85%;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 8px;
    background-color: #3e3e3e;
    outline: none;
    color: white;
    font-weight: 300;
    font-size: 20px;
  }
  .login button {
    background-color: cornflowerblue;
    padding: 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 95%;
    color: white
  }
  .login-create {
    display: flex;
    justify-content: center;
    color: #a8a8a8;
    text-decoration: none;
  }
  .bottom-wave{
    position: fixed;
    bottom:0;
  }
  @keyframes fadeIn {
    0% {opacity: 0;}
    100% {opacity: 1;}
  }
</style>
<div class="everything">
  <h1 class="logo"><a href="{{url_for('views.index')}}">creativename</a></h1>
<div class="body">
  
  <div class="login-container">
    <h1 class="login-header">Welcome Back,</h1>
    <form class="login" method="post">
      <p class="username">{{form.username.label}}</p> {{form.username()}}
      <br />
      <p class="password">{{form.password.label}}</p> {{form.password()}}
      <br />
      <button type="submit"><b>LOGIN</b></button>
    </form>
     <h5><a class="login-create" href="/register">Don't have an account?</a></h5>
  </div>

</div>
 <img class="bottom-wave" src="static/wave (2) (1).png">
</div>
{% endblock%}

{% block page_content%}
<style>
  html,
  body {
    height: 100%;
    width: 100%;
    margin: 0;
    font-family: "Inter", sans-serif;
    color: white;
    background-color: #333333;
  }
  .left-side {
    width: 50%;
    float: left;
    height: 100%;
  }
  .right-side {
    width: 50%;
    float: right;
    height: 100%;
    display: flex;
    align-items: center;
    background-color: #f5e8aa;
    /* dark yellow #EE9626*/
  }
  .top {
    position: absolute;
    left: 20px;
    color: cornflowerblue;
    animation: fadeIn 2s;
  }
  .div {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 50%;
    margin: 0 auto;
  }
  .description {
    width: 50%;
    margin: 0 auto;
    animation: fadeIn 2s;
  }

  .login-button {
    font-size: 1rem;
    padding: 14px 32px;
    border: none;
    border-radius: 4px;
    outline: none;
  }
  .login-button a {
    color: white;
    text-decoration: none;
  }
  .register-button {
    font-size: 1rem;
    padding: 14px 32px;
    border: none;
    border-radius: 4px;
    outline: none;
  }
  .register-button a {
    color: grey;
    text-decoration: none;
  }
  .images img {
    position: absolute;
    top: 220px;
    right: 150px;
    height: 300px;
    width: 300px;
    animation: fadeIn 2s;
  }
  .second-div{
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .center-container{
    width: 90%;
    height: 80%;
    background-color: #3d3d3d;
    justify-content: center;
  }
  .screenshots{
    display: flex;
    justify-content: flex-end;
  }
  .screenshots img{
    height: 238px;
    width: 450px;
    right: 5px;
    
  }
  @keyframes fadeIn {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }
</style>
<body>
  <div class="top-div">

    </div>

      <div class="description">
        <h1>Stay organized.</h1>
        <h1>Effortlessly manage your schedule.</h1>
        <button class="login-button" style="background-color: cornflowerblue">

        </button>
        <button class="register-button" style="background-color: azure">
          <a href="/login">Sign in</a>
        </button>
      </div>
    </div>
  </div>
  <div class="right-side">

    </div>
  </div>

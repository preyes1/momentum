<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
  html,
  body {
    margin: 0;
    padding: 0;
    font-family: "Inter", sans-serif;
    color: white;
    background-color: #3D3D3D;
    
  }
  .container{
    height: 100vh;
    width: 100%;
    background: linear-gradient(45deg, #d2001a, #7462ff, #f48e21, #23d5ab);
    background-size: 300% 300%;
    animation: color 12s ease-in-out;
    animation: fadeIn 3s;
  }
  .main {
    
    height: 100vh;
    justify-content: center;
    align-items: center;
    
  }
  .title-ul {
    padding-top: 50px;
    list-style: none;
    text-align: center;
    justify-content: center;
    padding-left: 0;

    
  }
  .task {
    font-weight: 700;
  }
  .countdown-container {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    top: 35%;
    width: 75px;
    font-size: 20px;
    font-weight: 600;
    text-align: center;
  }
  .btn {
    -webkit-border-radius: 28;
    -moz-border-radius: 28;
    border-radius: 8px;
    font-family: Arial;
    color: #ffffff;
    font-size: 20px;
    background: cornflowerblue;
    padding: 10px 20px 10px 20px;
    text-decoration: none;
  }
  .btn1 {
    position: absolute;
    left: 33%;
    top: 65%;
    border: 0;
  }
  .btn2 {
    position: absolute;
    left: 53%;
    top: 65%;
  }

  .btn:hover {
    background: #3cb0fd;
    text-decoration: none;
  }
  @keyframes color{
    0%{
      background-position: 0 50%;
    }
    50%{
      background-position: 100% 50%;
    }
    100%{
      background-position: 0 50%;
    }
    
  }
  @keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }
</style>
<html>
  <body>
    <div class="container">
    <div class="main">
      <ul class="title-ul">
        <li style="font-size: 25px;">Task:</li>
        <li class="task" style="font-size: 40px;">{{task}}</li>
        
      </ul>
    </div>
    <div
      class="countdown-container"
    >
      <p id="countdown" style="font-size: 40px;">0</p>
      <p>seconds</p>
    </div>
    <div class="button-container">
      <button class="btn btn1" onclick="gohome()">Update Seconds</button>
    </div>
    <div class="button-container-2">
      <a class="btn btn2" href="{{url_for('home', username=username)}}">Return Home</a>
    </div>
  </div>
  </body>
</html>
<script>
  let seconds = 0;
  const countdownEl = document.getElementById("countdown");
  setInterval(updateCountdown, 1000);

  function updateCountdown() {
    countdownEl.innerHTML = `${seconds}`;
    seconds++;
  }
  function gohome() {
    $.ajax({
      url: "/addseconds",
      type: "POST",
      contentType: "application/json",
      data: JSON.stringify({ value: seconds }),
      error: function (error) {
        console.log(error);
      },
    });
    
    location.reload();
  }
</script>
